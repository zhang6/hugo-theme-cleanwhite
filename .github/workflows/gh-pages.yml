name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup theme symlink
        run: |
          cd exampleSite
          mkdir -p themes
          # 创建符号链接指向父目录的主题
          ln -s ../.. themes/hugo-theme-cleanwhite

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          cd exampleSite
          # 根据 GitHub Pages URL 设置 baseURL
          # 如果仓库名是 username.github.io，使用根路径，否则使用仓库名作为子路径
          if [[ "${{ github.event.repository.name }}" == *.github.io ]]; then
            BASE_URL="https://${{ github.repository_owner }}.github.io/"
          else
            BASE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          fi
          echo "Building with baseURL: $BASE_URL"
          hugo --minify --baseURL "$BASE_URL"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./exampleSite/public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

